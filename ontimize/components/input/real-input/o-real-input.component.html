<div [formGroup]="getFormGroup()" [matTooltip]="tooltip" [matTooltipClass]="tooltipClass"
  [matTooltipPosition]="tooltipPosition" [matTooltipShowDelay]="tooltipShowDelay"
  [matTooltipHideDelay]="tooltipHideDelay">
  <mat-form-field [appearance]="appearance" [floatLabel]="floatLabel" [hideRequiredMarker]="hideRequiredMarker"
    [class.custom-width]="hasCustomWidth" [class.icon-field]="showClearButton" fxFlexFill>
    <mat-label *ngIf="labelVisible">{{ olabel | oTranslate }}</mat-label>
    <input matInput [type]="inputType" [id]="getAttribute()" [formControlName]="getAttribute()"
      [placeholder]="placeHolder" (focus)="innerOnFocus($event)" (blur)="innerOnBlur($event)"
      (change)="onChangeEvent($event)" [readonly]="isReadOnly" [min]="min" [max]="max" [step]="step"
      [required]="isRequired">
    <button type="button" *ngIf="showClearButton" matSuffix mat-icon-button (click)="onClickClearValue($event)">
      <mat-icon svgIcon="ontimize:close"></mat-icon>
    </button>
    <mat-error *ngIf="hasError('required')" text="{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}"></mat-error>
    <mat-error *ngIf="hasError('min')"
      text="{{ 'FORM_VALIDATION.MIN_VALUE' | oTranslate }}: {{ getErrorValue('min', 'requiredMin') }}"></mat-error>
    <mat-error *ngIf="hasError('max')"
      text="{{ 'FORM_VALIDATION.MAX_VALUE' | oTranslate }}: {{ getErrorValue('max', 'requiredMax') }}"></mat-error>
    <mat-error *ngIf="hasError('minDecimaldigits')"
      text="{{ 'FORM_VALIDATION.MIN_DECIMAL_DIGITS' | oTranslate }}: {{ getErrorValue('minDecimaldigits', 'requiredMinDecimaldigits') }}">
    </mat-error>
    <mat-error *ngIf="hasError('maxDecimaldigits')"
      text="{{ 'FORM_VALIDATION.MAX_DECIMAL_DIGITS' | oTranslate }}: {{ getErrorValue('maxDecimaldigits', 'requiredMaxDecimaldigits') }}">
    </mat-error>
    <mat-error *ngFor="let oError of getActiveOErrors()" text="{{ oError.text | oTranslate }}"></mat-error>
  </mat-form-field>
</div>
